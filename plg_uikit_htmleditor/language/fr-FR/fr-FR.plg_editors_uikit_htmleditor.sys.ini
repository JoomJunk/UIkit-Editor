JJ_UIKIT_HTMLEDITOR_DESC="<h1>JJ UIKit HTML Editor</h1><h3>Vous est proposé par JoomJunk</h3><p>Copyright (C) 2016 JoomJunk</p><p>Sous licence GNU/GPL 3.0</p><p>Site Web : <a href='http://joomjunk.co.uk' target='_blank'>www.joomjunk.co.uk</a></p><p>Ce plugin utilise les composants d'éditeur HTML UIKitent et Codemirror pour vous offrir un éditeur facile d'utilisation et riche en fonctionnalités. En plus d'un générateur d'aperçu en temps réel, il intègre une barre d'outils pour modifier l'apparence du texte et ajouter des liens, des images des citations et des listes sans avoir à écrire du code. L’éditeur propose la coloration syntaxique à la fois pour le HTML et le JavaScript et vous pouvez même basculer en mode plein écran afin de pouvoir travailler pleinement sur votre contenu.</p>"
