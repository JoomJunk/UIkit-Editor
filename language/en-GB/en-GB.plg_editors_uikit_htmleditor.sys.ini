JJ_UIKIT_HTMLEDITOR_DESC="<h1>JJ UIKit HTML Editor</h1><h3>Brought to you by JoomJunk</h3><p>Copyright (C) 2016 JoomJunk</p><p>Released under GNU/GPL 3.0 License</p><p>Website: <a href='http://joomjunk.co.uk' target='_blank'>www.joomjunk.co.uk</a></p><p>This plugin utilises UIKit's HTML editor component and Codemirror to bring you a rich and simple editing experience. In addition to a generated real-time preview, it includes a toolbar that helps you to change text appearences and add links, pictures, blockquotes and lists without having to write code. The editor provides syntax highlighting for both HTML and Javascript and you can even toggle to fullscreen mode, so that you can work undisturbed on your content.</p>"
